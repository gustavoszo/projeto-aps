<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <title>Spring boot</title>
    <style>
        .nav{
            height: 83vh;
        }

        .borda {
            border: 1px solid gray;
            width: 450px;
            margin: auto;
            margin-top: 150px;
        }

    </style>
</head>
<body>
    <nav th:replace="~{fragments/header :: cabecalho}">
        <div>Header</div>
    </nav>

    <main>
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div th:replace="~{fragments/sidebar :: sidebar}">
                    <div>Sidebar</div>
                </div>
                
                <div class="col py-3">
                    <div layout:fragment="corpo">
                        <div>Conte√∫do principal</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://kit.fontawesome.com/75374810bc.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      // Precisa estar dentro do ready do JQuery, pois vai ser executado apenas quando um alert aparecer na tela
      $(document).ready(function () {
  
        setTimeout(function() {
          $('.alert').fadeOut("slow", function() {
            $(this).alert('close')
          });
        }, 3000);
  
      })
    </script>
</body>
</html>
