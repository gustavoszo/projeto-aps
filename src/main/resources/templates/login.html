<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div layout:fragment="corpo">

    <div class="container padding-form">
      <main class="form-signin formulario">
        <div th:if="${param.error}">
          <div class="alert alert-danger">Usu√°rio e/ou senha incorreto(s)</div>
        </div>
        
        <div class="text-center">
          <i class="fa-solid fa-virus-covid img-login logo-color"></i>
        </div>
  
        <h1 class="h3 mb-3 fw-normal text-center">Entrar na conta</h1>
        <form method="post" th:action="@{/login}">
  
          <div class="form-floating">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Senha</label>
          </div>
          <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
          <div style="margin-top: 50px;">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
          </div>
          <p class="mt-5 mb-3 text-muted text-center">&copy; 2024</p>
        </form>
      </main>
    </div>
      
  </div>
</body>
</html>
