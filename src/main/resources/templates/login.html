<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <meta name="theme-color" content="#7952b3">
    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="text-center">

  <nav th:replace="~{fragments/header :: cabecalho}">
      <div>Header</div>
  </nav>

  <div class="container" style="padding-top: 200px;">
  <main class="form-signin formulario">

    <div th:if="${param.error}">
      <div class="alert alert-danger">Usuário e/ou senha incorreto(s)</div>
    </div>

    <form method="post" th:action="@{/login}">
      <h1 class="h3 mb-3 fw-normal">Entrar na conta</h1>

      <div class="form-floating">
        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Senha</label>
      </div>
      <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
      <div style="margin-top: 50px;">
        <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
    </form>
  </main>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script>
    // Precisa estar dentro do ready do JQuery, pois vai ser executado apenas quando um alert aparecer na tela
    $(document).ready(function () {

      setTimeout(function() {
        $('.alert').fadeOut("slow", function() {
          $(this).alert('close')
        });
      }, 3000);

    })
  </script>

</body>
</html>
